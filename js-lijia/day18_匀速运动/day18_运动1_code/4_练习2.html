<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				border: none;
			}
			ul, li {
				list-style: none;
			}
			
			#nav {
				background: #cdf;
				width: 400px;
				height: 30px;
			}
			#nav li {
				width: 100px;
				height: 30px;
				float: left;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
			
			.list {
				width: 100px;
				height: 0px;
				background: blue;
				position: absolute;
				overflow: hidden;
			}			
		</style>
		
		<script src="move.js"></script>
		<script>
			
			onload = function(){
				
				var oNav = document.getElementById("nav");
				var aLi = oNav.getElementsByTagName("li");
				var aUl = document.getElementsByTagName("ul");
				
				for(var i=0; i<aLi.length; i++){
					
					aLi[i].index = i;
					
					aLi[i].onmouseover = function(){
						startMove(aUl[this.index+1],"height",200);					
					}
					
					aLi[i].onmouseout = function(){
						startMove(aUl[this.index+1],"height",0);	
					}
					
					aUl[i+1].onmouseover = function(){
						startMove(this,"height",200);
					}
					
					aUl[i+1].onmouseout = function(){
						startMove(this,"height",0);
					}					
				}
				
				
				
				
			}
			
			//改变宽高
			function startMove(obj,attr,iTarge){
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					var current = parseFloat(getStyleAttr(obj,attr));
					current = Math.round(current);
					
					var iSpeed = (iTarge - current) / 8;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					
					if(current == iTarge){
						clearInterval(obj.timer);
						return;
					}
					
					obj.style[attr] = current + iSpeed + "px";
					
				},30);
	
			}				
		</script>
	
	</head>
	<body>
		<ul id="nav">
			<li>bbbbb</li>
			<li>bbbbb</li>
			<li>bbbbb</li>
			<li>bbbbb</li>
		</ul>
		<ul class="list" style="left: 0px;">
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
		</ul>
		<ul class="list" style="left: 100px;">
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
		</ul>
		<ul class="list" style="left: 200px">
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
		</ul>
		<ul class="list" style="left: 300px">
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
		</ul>
	</body>
</html>
