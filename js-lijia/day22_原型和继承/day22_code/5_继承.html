			/*
			 父类：Cat
			方法：eat; miaow
			属性：fur
			说明： eat吃各种东西
			
			子类1： GarfieldCat
			方法：eat; miaow; talk
			属性：fur; glasses
			说明：eat只吃肉
			
			子类2： TomCat
			方法：eat; miaow; catchMouse
			属性：fur; friend
			说明：eat只吃面包

			 * */
	 
			
			//Cat类(构造函数), 父类
			function Cat(){
				this.fur = "有皮毛";
				this.eat = function(){
					console.log("吃各种东西");
				}
				this.miaow = function(){
					console.log("喵 喵");
				}
			}
			
 
			
			//加菲猫类, 子类1
			function GarfieldCat(){
				this.glasses = "戴了眼镜";
				this.talk = function(){
					console.log("会说话");
				}
				this.eat = function(){ //重写父类的eat方法
					console.log("只吃肉");
				}
			}
			//var cat = new Cat();
			GarfieldCat.prototype = new Cat(); //使用原型链继承Cat类
			
			//汤姆猫类, 子类2
			function TomCat(){
				this.friend = "有朋友";
				this.catchMouse = function(){
					console.log("会抓老鼠");
				}
				this.eat = function(){ //重写父类的eat
					console.log("只吃面包");
				}
			}
			TomCat.prototype = new Cat(); //继承Cat类
			
			
			//创建一只加菲猫
			var garfieldCat = new GarfieldCat();
			console.log(garfieldCat.glasses);
			console.log(garfieldCat.fur);
			garfieldCat.eat(); //只吃肉
			garfieldCat.talk(); //会说话
			garfieldCat.miaow(); //喵 喵
			
			//创建一只汤姆猫
			var tomCat = new TomCat();
			console.log(tomCat.friend); //有朋友
			console.log(tomCat.fur);
			tomCat.eat(); //只吃面包
			tomCat.catchMouse(); //会抓老鼠
			tomCat.miaow(); //喵 喵
