			/*
			    父类：Cat
			方法：eat; 
			属性：fur
			说明： eat吃各种东西
			
			    子类： TomCat
			方法：eat; catchMouse
			属性：fur; friend
			说明：eat只吃面包
			 * */
			
			//父类
			function Cat(_fur){
				this.fur = _fur;
			}
			Cat.prototype.eat = function(){
				console.log("吃各种东西");
			}
			
			//子类
			function TomCat(_fur, _friend){
				Cat.call(this, _fur);
				this.friend = _friend;
			}
			TomCat.prototype = new Cat(); //用原型链继承Cat
			
			//在原型中添加eat方法
			TomCat.prototype.eat = function(){
				console.log("只吃面包");
			}
			//在原型中添加了catchMouse方法
			TomCat.prototype.catchMouse = function(){
				console.log("会抓老鼠");
			}
			
			//创建一个tomcat
			var tomCat = new TomCat("有皮毛", "有朋友");
			console.log(tomCat.fur); //有皮毛
			console.log(tomCat.friend); //有朋友
			tomCat.eat(); //只吃面包
			tomCat.catchMouse(); //会抓老鼠
