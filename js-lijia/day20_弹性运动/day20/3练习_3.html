<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 48px;
				height: 40px;
				background: url(images/images2/1.gif);
				position: absolute;
				left: 10px;
				top: 10px;
			}
		</style>
		<script src="move.js"></script>
		<script>
			
			onload = function(){
				//猴子
				var oBox = document.getElementById("box");
				//加上点击事件
				document.onclick = function(evt){
					
					var oEvent = evt || event;
					//改变背景为跳跃状态
					oBox.style.background = "url(images/images2/2.gif)";
					
					//开始运动
					startMove(oBox,{left:oEvent.clientX,top:oEvent.clientY},function(){
						//回调，等运动结束后把背景图改为初始状态
						oBox.style.background = "url(images/images2/1.gif)";
					});
					//不能写在这里
					//oBox.style.background = "url(images/images2/1.gif)";
				}
				
				
				
				
			}
			
			
			
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
