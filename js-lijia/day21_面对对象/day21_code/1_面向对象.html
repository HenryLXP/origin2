			//构造函数
			function Person(name,age){
				//this指的是通过new关键调用person创建的对象

				this.age = age;
				this.show = function(){

				}
				
			}
			
			//普通函数方式

			//new关键字的方式创建对象

			var person2 = new Person("李四",33);
			
			var person3 = person2;   //引用类型，指向的是同一个对象的地址
			
			console.log(person2 == person3);
