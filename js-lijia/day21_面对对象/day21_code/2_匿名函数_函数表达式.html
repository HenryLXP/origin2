			var aa = (function(){
				//bb是普通函数
				return function bb(){
					console.log("cc");
				}
			})();
			
			aa();  //相当于调用了bb函数
			
			var aaa = (function(){
				return function bbb(name){
					console.log(name);
				}
			})();
			
			aaa("张三");  //相当于调用了bbb函数
			
			//匿名函数的自动运行 ，第一个括号优先级，第二个括号是调用，可以传参数
			
			var a1 = (function(n){
				return function(m){
					console.log(m+n);
				}
			})(4);   //4传给n
			
			a1(3);  //3传给m   最后=7
