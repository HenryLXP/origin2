<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:140px;
				height: 105px;
				background: url(images/100.jpg);
				opacity: 0.3;
				filter:alpha(opacity=30);
			}
			
		</style>
		<script src="move.js"></script>
		<script>
			
			onload = function(){
				
				var oBox = document.getElementById("box");
				
				oBox.onmouseover = function(){
					
					startMove(oBox,"opacity",100);
				}
				
				oBox.onmouseout = function(){
					
					startMove(oBox,"opacity",30);
				}
				
				
			}
 
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
