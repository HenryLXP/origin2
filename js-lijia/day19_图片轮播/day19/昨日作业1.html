<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 150px;
				height: 100px;
				background: green;
				position: absolute;
				left: -150px;
				top: 40%;
			}
			#box span{
				width: 20px;
				height: 60px;
				background: pink;
				position: absolute;
				left: 150px;
				top: 20px;
			}

		</style>
		<script src="move.js"></script>
		<script>
			
			onload = function(){
				
				var oBox = document.getElementById("box");
				oBox.onmousemove = function(){
					startMove(oBox,"left",0);
				}
				oBox.onmouseout = function(){
					startMove(oBox,"left",-150);
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<span>分享到</span>
		</div>
	</body>
</html>
